<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Dias Sem Tombamento na Tombini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Contagem de Dias Sem Tombamento na Tombini desde 18 de mar√ßo de 2024</h1>
            <div class="timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <div>DIAS</div>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <div>HORAS</div>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <div>MINUTOS</div>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <div>SEGUNDOS</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
